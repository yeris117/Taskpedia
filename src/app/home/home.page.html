<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <h1>Tareas</h1>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let item of tareas">
      <ion-item detail>
        <ion-label>
          <h1>{{item.nombre}}</h1>
          <p>{{item.descripcion}}</p>
        </ion-label>
        <ion-chip slot="end" color="">{{item.prioridad}}</ion-chip>
      </ion-item>

      <ion-item-options>
        <ion-item-option color="danger" (click)="deleteTask(item.id)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
        <ion-item-option color="warning" (click)="editarTareas(item)">
          <ion-icon slot="icon-only" name="pencil"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end" class="ion-margin">
    <ion-fab-button id="open-modal">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-modal trigger="open-modal">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="Cancel()">Cancel</ion-button>
          </ion-buttons>
          <ion-title>
            <span *ngIf="tareaEditada">Editar Tarea</span>
            <span *ngIf="!tareaEditada">Nueva Tarea</span>
          </ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="Confirm()"[strong]="true">Confirm</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item>
          <ion-input [(ngModel)]="nombre" label="Nombre" labelPlacement="floating" placeholder="Enter text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-textarea [(ngModel)]="descripcion" label="DescripciÃ³n" labelPlacement="floating" placeholder="Enter text"></ion-textarea>
        </ion-item>
        <ion-item>
          <ion-select  [(ngModel)]="prioridad" aria-label="Prioridad" interface="popover" placeholder="Seleccione una">
            <ion-select-option value="alta">ALTA</ion-select-option>
            <ion-select-option value="media">MEDIA</ion-select-option>
            <ion-select-option value="baja">BAJA</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-content>
    </ng-template>
  </ion-modal>

</ion-content>
